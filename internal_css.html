<html>
   
    <head>
    
        <title>Webpage with style</title>
    
<!--Internal CSS. usually inside the 'head'-->
<!--uses STYLE tags-->
<!--uses TYPE attribute-->
        <style type="text/css">
        
            p {
                color: red;
                font-size: 200%;
            } 
            
            h1 {
                color: blue;
                font-style: oblique;
            }
        
        </style>
        
        
    </head>
 
    
    <body>
    
        <p>This is a sentence for CSS manipulation.</p>
    
        <h1>This is a header for manipulation.</h1>
    
    </body>

</html>
